<!DOCTYPE html>
<html>
<head>
  <title>Mini Proxy Browser</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    iframe { width: 100vw; height: 90vh; border: none; }
    input { width: 80%; padding: 0.5em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <form onsubmit="loadURL(event)">
    <input id="urlInput" placeholder="Enter URL..." />
    <button type="submit">Go</button>
  </form>
  <iframe id="viewer"></iframe>

  <script>
    function loadURL(e) {
      e.preventDefault();
      const url = document.getElementById("urlInput").value;
      document.getElementById("viewer").src = "/proxy?url=" + encodeURIComponent(url);
    }
  </script>
</body>
</html>
